<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="Buttons.css">

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Module 1 Exercise 3</title>

<style>
 body { 
    font-family: sans-serif; margin:0; 
}
 .container { 
    display: flex; min-height:100vh; align-items: stretch; 
}
 .column { 
    background: goldenrod; display: flex; flex-direction: column; justify-content: center; align-items: center; flex:1; 
}
 </style>
</head>
<body>

  <div class="container">

  <div class="column" id="column1">

    <h1 id="heading1">Hello</h1>
    <h2 id="head1">Smaller World</h2>

      <button id="Button1" onclick="Button1()">Change Me</button>
    <script>
        function Button1(){
            document.getElementById("column1").style.backgroundColor = 'brown'
            document.getElementById("heading1").innerText ='New World';
        }
    </script>
  </div>

  <div class="column" id="column2">

    <h1 id="heading2">World</h1>
    <h2 id="head2">Even Smaller World</h2>

    <button id="Button2" onclick="Button2()">Also, Change Me</button>

    <script>
        function Button2(){
            document.getElementById("column2").style.backgroundColor = 'brown'
            document.getElementById("heading2").innerText ='Small World';
        }

    </script>
 </div>
 </div>
</body>
</html>
